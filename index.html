<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>World of Flowers Guessing Game</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 
</head>

<body onload="pickWord(); setup();">
    <div class="container" style="width: 100%; text-align: center; background-color: #f20081;
    background-image: url(&quot;http://www.transparenttextures.com/patterns/gray-floral.png&quot;);">
    
        <div class="jumbotron" style="color: antiquewhite; background-color: #00858a;
        background-image: url(&quot;http://www.transparenttextures.com/patterns/gray-floral.png&quot;);">
          <h1 class="display-4">World of Flowers Guessing Game</h1>
          <p class="lead"><strong>Guess the flower name to reveal its image.</strong></p>
      </div>
    </div>

      <div class="container" style="width: 100%; height: auto;">
        <div class="row">
          <div class="col-xs-12 col sm-6">
              <div class="card text-center">
                  <div class="card-header" style="background-color: #bfdadb">
                    Press a letter.  You can guess wrong only 10 times.
                  </div>
                  <div class="card-body">
                    <h4 class="card-title" id="blanks" style="text-align: center; letter-spacing: 5px;">Which flower</h4>
                    <p class="card-text" id="demo"></p>
                    <h5 id="used">Used letters:</h5>
                    <p class="card-text" id="tries">Number of tries remaining: 10</p>
                  </div>
                  <div class="card-footer" style="background-color: #bfdadb" id="stats"><span id="wins">Wins: 0  </span>  <span id="losses">Losses: 0</span> 
                  </div>
                </div>


          </div>

            <div class="hidden-xs col-sm-6">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="http://hdfreewallpaper.net/wp-content/uploads/2015/09/Colorful-Garden-Flowers-hd-free-wallpapers.jpg" alt="A flower">
                    <div class="card-body" style="text-align: center;">
                      <p class="card-text">Flower Garden</p>
                    </div>
                </div>
            </div>
          </div>

        </div>

<script type="text/javascript" src="assets/javascript/game.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
